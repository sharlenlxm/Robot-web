<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑设备</title>
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../plugin/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../plugin/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/page.css">

</head>
<body>
<div class="outermost">
    <div class="main-content">
        <div class="add-content">
            <form  class="form-horizontal" id="newForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="col-md-2 control-label">设备序列号：</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" disabled required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">设备型号：</label>
                    <div class="col-md-3">
                        <select class="form-control">
                            <option value="">型号A</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">设备名称：<span class="cred">*</span></label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">代理商：<span class="cred">*</span></label>
                    <div class="col-md-3">
                        <select class="form-control">
                            <option value="">代理商</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">OME厂商：<span class="cred">*</span></label>
                    <div class="col-md-3">
                        <select class="form-control">
                            <option value="">OME厂商</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">固件版本号：<span class="cred">*</span></label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">&nbsp;</label>
                    <div class="col-md-3">
                        <input type="button" value="确定" class="btn btn-primary" onclick="determine()">
                        <input type="button" value="取消" class="btn btn-close-dialog-tab" style="color:#fff">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="opering-mask">
        <div class="main">
            <div class="tit">提示信息</div>
            <div class="con"></div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../../plugin/jQuery/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../../plugin/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../plugin/jqPaginator/jqPaginator.min.js"></script>
<script type="text/javascript" src="../../plugin/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="../../common/common.js"></script>
<script type="text/javascript" src="js/editFm.js"></script>
</body>
</html>
