<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加新版本</title>
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../plugin/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../plugin/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/page.css">

</head>
<body>
<div class="outermost">
    <div class="main-content">
        <div class="add-content">
            <form  class="form-horizontal" id="newForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="col-md-2 control-label">设备类型：</label>
                    <div class="col-md-3">
                        <select class="form-control">
                            <option value="">安卓小西机器人</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">应用设备类型：</label>
                    <div class="col-md-3">
                        <select class="form-control">
                            <option value="">Android</option>
                            <option value="">IOS</option>
                            <option value="">WEB</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">版本号：<span class="cred">*</span></label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">升级模式：</label>
                    <div class="col-md-3">
                        <select class="form-control">
                            <option value="">选择升级</option>
                            <option value="">强制升级</option>
                        </select>
                    </div>

                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label"></label>
                    <div class="col-md-3 check-group">
                        <input type="radio"  name="status" id="close" value="0"><label for="close">开机立即升级</label>
                        <input type="radio" checked name="status" id="open" value="1"><label for="open">夜间2:00</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label mt20" >应用程序：<span class="cred">*</span></label>
                    <div class="col-md-4 up-file">
                        <div class="img-wrap"><img src="" alt="" class="abs"></div>
                        <div class="file-wrap" >
                            <input type="file" id = "tempFile" name="tempFile" accept="aplication/zip" onchange = "zipSizeCheck(this)"  required>
                        </div>
                        <div>文件名：<span class="tempFileName"></span></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label sign-label">升级描述：</label>
                    <div class="col-md-3">
                        <textarea class="form-control"  id="remark" name="remark" maxlength="128"></textarea>
                        <span>（128个字以内）</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">升级对象：</label>
                    <div class="col-md-3">
                        <select class="form-control">
                            <option value="">按地区</option>
                            <option value="">按代理商</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">&nbsp;</label>
                    <div class="col-md-3">
                        <input type="button" value="确定" class="btn btn-primary" onclick="determine()">
                        <input type="button" value="取消" class="btn btn-close-dialog-tab" style="color:#fff">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="opering-mask">
        <div class="main">
            <div class="tit">提示信息</div>
            <div class="con"></div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../../plugin/jQuery/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../../plugin/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../plugin/jqPaginator/jqPaginator.min.js"></script>
<script type="text/javascript" src="../../plugin/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="../../common/common.js"></script>
<!--<script type="text/javascript" src="js/addFm.js"></script>-->
</body>
</html>
