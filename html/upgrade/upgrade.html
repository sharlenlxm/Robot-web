<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>应用升级管理</title>
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../plugin/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../plugin/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/page.css">

</head>
<body>
<div class="outermost">
    <div class="search-tab-box">
        <form class="form" id="newForm">
            <table>
                <tbody>
                    <tr class="col-lg-12 input-sm">
                        <td><label>应用设备类型：</label></td>
                        <td>
                            <select class="form-control">
                                <option value="">Android</option>
                                <option value="">IOS</option>
                                <option value="">WEB</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
    <div class="hr-10"></div>
    <div class="main-content">
        <div class="con-oper">
            <div class="form ">
                <a class="btn bg-info">添加新版本</a>
            </div>
        </div>
        <div class="con-table">
            <table class="table table-hover" id="list_tab">
                <thead>
                <tr>
                    <th><input type="checkbox" onclick="checkAll('list_tab',this)"></th>
                    <th>序号</th>
                    <th>应用设备类型</th>
                    <th>包名称</th>
                    <th>版本号</th>
                    <th>文件大小</th>
                    <th>升级模式</th>
                    <th>升级描述</th>
                    <th>下载地址</th>
                    <th>上传时间</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody class="list">
                <tr>
                    <td><input type="checkbox" onclick="checkAll('list_tab',this)"></td>
                    <td>1</td>
                    <td>应用设备类型</td>
                    <td>包名称</td>
                    <td>版本号</td>
                    <td>文件大小</td>
                    <td>升级模式</td>
                    <td>升级描述</td>
                    <td>下载地址</td>
                    <td>上传时间</td>
                    <td>状态</td>
                    <td class="operating"><a class="bg success">启用</a><a class="bg success">删除</a></td>
                </tr>
                </tbody>
            </table>
            <div class="pages ml20 undis">
                <div class="pagination" id="pagination"></div>
                <div class="pageGo">
                    <span>跳转到</span>
                    <input type="number" min="1">
                    <input type="button" value="GO" onclick="pageTo(this)">
                </div>
            </div>
        </div>
    </div>

</div>

<script type="text/javascript" src="../../plugin/jQuery/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../../plugin/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../plugin/jqPaginator/jqPaginator.min.js"></script>
<script type="text/javascript" src="../../plugin/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="../../common/common.js"></script>
<!--<script type="text/javascript" src="js/fm.js"></script>-->
</body>
</html>
